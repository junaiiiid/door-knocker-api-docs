      summary: Upload single or multiple images to gallery
      description: |
        Uploads one or more images to a photo gallery (referral or organization).

        **Business Rules:**
        - referral_id is OPTIONAL in multipart/form-data
        - If referral_id provided: uploads to referral's gallery
        - If referral_id NOT provided: uploads to organization's standalone gallery
        - If no gallery exists, creates one automatically
        - Uploads images to Supabase Storage in folder: gallery/{gallery_id}
        - Default image type is "none" for all images (can be changed later with changePhotoTypeById)
        - Supported formats: JPEG, PNG, WebP, HEIC, HEIF
