  /sendCampaignPostcards:
    post:
      tags:
        - Campaign Management
      summary: Send campaign postcards to recipients
      description: |
        Creates and sends physical postcards via PostGrid API using campaign data.

        **Prerequisites:**
        - Campaign must have completed steps 1-4:
          - Step 1: Referral linked
          - Step 2: Template selected
          - Step 3: Offer details added
          - Step 4: Business details added

        **Process:**
        - Fetches campaign data (template_id, offer_data, business_data)
        - For each recipient, creates a PostGrid postcard with merged data
        - Updates campaign metrics (postcards_sent)
        - Logs action to campaign_history

        **Batch Sending:**
        - Accepts array of recipients
        - Returns success/failure status for each recipient
        - Continues processing even if some recipients fail
      operationId: sendCampaignPostcards
      security:
        - SupabaseAuth: []
        - BearerAuth: []
      parameters:
        - name: x-postgrid-api-key
          in: header
          required: true
          description: PostGrid API key for sending postcards
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaign_id
                - recipients
              properties:
                campaign_id:
                  type: string
                  format: uuid
                  description: Campaign ID to send
                recipients:
                  type: array
                  description: List of recipients to send postcards to
                  items:
                    type: object
                    required:
                      - firstName
                      - lastName
                      - address
                    properties:
                      firstName:
                        type: string
                      lastName:
                        type: string
                      name:
                        type: string
                        description: Full name (alternative to firstName/lastName)
                      address:
                        type: object
                        required:
                          - street
                          - city
                          - state
                          - zip
                        properties:
                          street:
                            type: string
                          city:
                            type: string
                          state:
                            type: string
                          zip:
                            type: string
                          country:
                            type: string
                            default: US
            example:
              campaign_id: "5af434d9-7522-4954-aed9-134947de9f54"
              recipients:
                - firstName: "John"
                  lastName: "Smith"
                  address:
                    street: "123 Main St"
                    city: "Austin"
                    state: "TX"
                    zip: "78701"
                - firstName: "Jane"
                  lastName: "Doe"
                  address:
                    street: "456 Oak Ave"
                    city: "Dallas"
                    state: "TX"
                    zip: "75201"
      responses:
        '200':
          description: Postcards sent (may include partial failures)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
