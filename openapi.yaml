      operationId: uploadImage
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - image
              properties:
                referral_id:
                  type: string
                  format: uuid
                  description: "Optional - Referral ID to upload images for. If not provided, uploads to organization's standalone gallery."
                image:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: "One or more image files to upload (max 4MB each, JPEG/PNG/WebP/HEIC/HEIF)"
