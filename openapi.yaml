  /createCampaign:
    post:
      tags:
        - Campaign Management
      summary: Create or update campaign (multi-step)
      description: |
        Multi-step campaign creation process. Each step updates the campaign.

        **Step 1: Create Campaign with Optional Referral**
        Creates a draft campaign with a campaign name. Referral link is optional.

        **Step 2: Select Templates**
        Selects templates for front and back of the postcard. Accepts both database UUIDs and PostGrid template IDs. Supports organization templates and universal templates (is_universal=true). Updates templates' campaigns_used array with campaign name.

        **Step 3: Add Offer Details**
        Adds offer headline, description, dates, CTA, and disclaimer.

        **Step 4: Add Business Details**
        Adds business name, phone, website, QR URL, and up to 6 optional images (image_1_id through image_6_id).
        Image IDs must exist in gallery (uploaded via /uploadImage). URLs are fetched automatically from gallery.
        Gallery lookup priority: referral's gallery first, then organization's gallery.
        Automatically creates a shortened tracking link via Linkly API for the QR URL.
        Requires Linkly credentials in request headers (x-linkly-api-key, x-linkly-workspace-id).

        **Step 5: Link Zone to Campaign**
        Links a location zone (from getAddressesFromZone) to the campaign by saving zone_id.

        **Step 6: Campaign Consents/Disclaimers**
        Validates and stores campaign consents. All consents must be provided and set to true.

        **Business Rules:**
        - Organization-based (user must be in organization)
        - Step 1 creates new campaign, steps 2-6 require campaign_id
        - Each step advances current_step counter
        - Campaign starts in Draft status
        - Step 6 validates all consents are true, stores them in campaign

        **Returns:** Updated campaign object
      operationId: createCampaign
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-linkly-api-key
          required: false
          schema:
            type: string
          description: Linkly API key (required for Step 4 when qr_url is provided)
          example: "ogIivdy75aUk1bTzk8XXow=="
        - in: header
          name: x-linkly-workspace-id
          required: false
          schema:
            type: string
          description: Linkly workspace ID (required for Step 4 when qr_url is provided)
          example: "339418"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  title: Step 1
                  required:
                    - step
                    - campaign_name
