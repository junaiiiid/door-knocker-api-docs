                  allOf:
                    - $ref: "#/components/schemas/AddressObject"
                    - type: object
                      description: "Complete address object to be excluded"
            example:
              address:
                lat: 37.4176671
                long: -122.0928876
                address: "901, North Rengstorff Avenue"
                residential: true
                building_type: "residential"
                osm_id: "166790593"
