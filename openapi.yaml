                  data:
                    type: object
                    properties:
                      total_requested:
                        type: integer
                        description: Total number of recipients requested
                      successful:
                        type: integer
                        description: Number of postcards successfully created
                      failed:
                        type: integer
                        description: Number of failed postcard creations
                      postcards:
                        type: array
                        description: Successfully created PostGrid postcards
                        items:
                          type: object
                      errors:
                        type: array
                        description: List of failures with recipient and error details
                        items:
                          type: object
                          properties:
                            recipient:
                              type: object
                            error:
                              type: string
        '400':
          description: Invalid input, missing API key, or incomplete campaign
        '401':
          description: Unauthorized
        '403':
          description: User not in organization
        '404':
          description: Campaign not found
        '500':
          description: Internal server error

  /getOrganization:
