      summary: Update password for authenticated user
      description: |
        Allows authenticated users to change their password.

        **Security:**
        - Requires verification of old password
        - New password must meet all password requirements
        - New password cannot be the same as old password
        - User must be authenticated with valid JWT token

        **Password Requirements:**
        - At least 8 characters long
        - At least one uppercase letter
        - At least one lowercase letter
        - At least one number
        - At least one special character (!@#$%^&* etc.)

        **Flow:**
        1. User provides old password and new password
        2. System verifies old password is correct
        3. System validates new password meets requirements
        4. System ensures new password is different from old password
        5. Password is updated in Supabase Auth
      operationId: updatePassword
      security:
        - SupabaseAuth: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - old_password
                - new_password
              properties:
                old_password:
                  type: string
                  description: Current password
                  minLength: 8
                new_password:
                  type: string
                  description: New password (must meet password requirements)
                  minLength: 8
